# render.yaml
# هذا هو ملف التكوين الخاص بمنصة Render
# يخبر Render بكيفية بناء وتشغيل مشروعك

services:
  # تعريف خدمة جديدة. يمكنك تسميتها أي شيء، لكن اسم وصفي هو الأفضل.
  - type: web # نوع الخدمة. 'web' مناسب لتطبيقات الويب والبوتات التي تعمل عبر HTTP.
    name: crypto-bot # اسم الخدمة الذي سيظهر في لوحة تحكم Render.
    env: node # تحديد بيئة التشغيل. Render ستستخدم بيئة Node.js.
    plan: free # تحديد خطة الاستضافة. الخطة المجانية 'free' مناسبة جدًا للبدء.
    
    # أوامر البناء والتشغيل
    # --------------------
    
    # الأمر الذي سيتم تشغيله لبناء المشروع وتثبيت الاعتماديات.
    # سيتم تشغيل هذا الأمر مرة واحدة عند كل عملية نشر جديدة.
    buildCommand: "npm install"
    
    # الأمر الذي سيتم تشغيله لبدء تشغيل التطبيق الخاص بك بعد اكتمال البناء.
    # ستقوم Render بتشغيل هذا الأمر لإبقاء البوت الخاص بك يعمل.
    startCommand: "node index.js"

    # إعدادات المنطقة (اختياري لكن يفضل)
    # --------------------------------
    # اختر المنطقة الأقرب لجمهورك لتقليل زمن الاستجابة.
    # 'Frankfurt' هي خيار جيد للمستخدمين في الشرق الأوسط.
    region: frankfurt

